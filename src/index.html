  <body>
    <!--[if lt IE 7]>

    <div id="app">
      <div id="loading"></div>
      <a id="ipfs-logo" href="https://ipfs.io" target="_blank">
        <img src="../public/ipfs-logo.png" />
      </a>
      <div id="input-container">
        <input
          id="cid"
          type="text"
          placeholder="Paste IPFS CID here"
          autofocus
        />
      </div>

      <div id="container">
        <div id="content">
          <div id="winamp-container"></div>
        </div>
        <div id="iframe-container">
          <iframe id="inline-content" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <div id="background"></div>

    <script src="js/index.js" type="module"></script>
