    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ipfs-client.netlify.app" />

      property="twitter:description"

    <div id="app">
      <div id="title">Webamp IPFS</div>
      <div id="loading"></div>
      <div id="input-container">
        <input
          id="cid"
          type="text"
          placeholder="Paste IPFS CID here / AKA content hash"
          autofocus
        />
      </div>

      <div id="container">
        <div id="content">
          <div id="winamp-container"></div>
        </div>
        <div id="iframe-container">
          <iframe id="inline-content" frameborder="0"></iframe>
        </div>
      </div>
    </div>
    
    <script src="js/index.js" type="module"></script>
